<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="#"
      data-qa="big"
    >
      <label class="label" for="searchLarge">
        <div class="label__wrapper">
          <img
          class="image--large"
          src="images/Search.svg"
          alt="search"
        >
          <input
            class="label__input label__input--large"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            name="searchLarge"
            id="searchLarge"
            data-qa="keypress"
          >
        </div>
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="label" for="searchSmall">
        <div class="label__wrapper">
          <img
          class="image--small"
          src="images/Search.svg"
          alt="search"
        >
          <input
          class="label__input label__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchSmall"
          name="searchSmall"
        >
        </div>
      </label>
    </form>
    </div>
  </body>
</html>
